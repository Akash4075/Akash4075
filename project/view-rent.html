<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Equipment for Rent - AgriRent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7f4;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      background-color: #30d5c8;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #20b2aa;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #178f86;
    }

    .booked {
      color: red;
      font-weight: bold;
    }

    .back-btn {
      margin-top: 30px;
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Equipment Available for Rent</h1>
  </div>

  <div class="container" id="equipmentList">
    <!-- Equipment cards will be injected here -->
  </div>

  <div class="container">
    <button class="btn back-btn" onclick="goBack()">Back</button>
  </div>

  <script src="view-rent.js"></script>
</body>
</html>
