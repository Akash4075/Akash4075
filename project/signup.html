<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - AgriRent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7f4;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      background-color: #30d5c8;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .container h2 {
      color: #20b2aa;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #20b2aa;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #178f86;
    }

    .back {
      margin-top: 10px;
      display: block;
      text-align: center;
      color: #30d5c8;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>AgriRent</h1>
  </div>

  <div class="container">
    <h2>Create Account</h2>
    <input type="text" id="name" placeholder="Full Name" />
    <input type="text" id="number" placeholder="Mobile Number" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="createAccount()">Sign Up</button>
    <a href="index.html" class="back">‚Üê Back to Login</a>
  </div>

  <script src="signup.js"></script>
</body>
</html>
