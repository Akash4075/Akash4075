<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Compost</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f9f8;
      margin: 0;
    }

    .header {
      background-color: #20cbb5;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    #userName {
      font-size: 16px;
      text-align: center;
      margin-top: 10px;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .item {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
    }

    .item img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .item strong {
      font-size: 18px;
    }

    .item button {
      margin-top: 10px;
      background-color: #20cbb5;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .item button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">Buy Compost</div>
  <div id="userName"></div>

  <div class="container" id="compostMarket">
    <!-- Compost listings will appear here -->
  </div>

  <script src="view-compost.js"></script>
</body>
</html>
