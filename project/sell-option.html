<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgriRent - Sell Options</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e0f7f4;
    }

    .top-bar {
      background-color: #30d5c8;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }

    h2 {
      color: #20b2aa;
    }

    .btn {
      padding: 15px 30px;
      margin: 15px;
      background-color: #20b2aa;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #178f86;
    }

    .back-btn {
      margin-top: 40px;
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>AgriRent - Farmer Portal</h1>
    <p id="userName">Loading...</p>
  </div>

  <div class="container">
    <h2>What would you like to do?</h2>
    <button class="btn" onclick="goTo('rent.html')">Rent Your Equipment</button>
    <button class="btn" onclick="goTo('sell-waste.html')">Sell Agricultural Waste</button>
    <button class="btn" onclick="goTo('sell-compost.html')">Sell Compost</button>
    <br>
    <button class="btn back-btn" onclick="goBack()">Back</button>
  </div>

  <script src="sell-options.js"></script>
</body>
</html>
