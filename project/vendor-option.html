<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgriRent - Vendor Options</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e0f7f4;
    }

    .top-bar {
      background-color: #30d5c8;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }

    h2 {
      color: #20b2aa;
    }

    .btn {
      padding: 15px 30px;
      margin: 15px;
      background-color: #20b2aa;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #178f86;
    }

    .back-btn {
      background-color: #e67e22;
      margin-top: 20px;
    }

    .logout-btn {
      background-color: #e74c3c;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>AgriRent - Vendor Portal</h1>
    <p id="userName">Welcome, Vendor</p>
  </div>

  <div class="container">
    <h2>Choose what you want to do</h2>
    <button class="btn" onclick="goTo('view-rent.html')">Take Rent</button>
    <button class="btn" onclick="goTo('view-waste.html')">Buy Agri Waste</button>
    <button class="btn" onclick="goTo('view-compost.html')">Buy Compost</button>
    <br />
    <button class="btn back-btn" onclick="goBack()">Back</button>
    <br />
    <button class="btn logout-btn" onclick="logout()">Logout</button>
  </div>

  <script src="vendor-options.js"></script>
</body>
</html>
